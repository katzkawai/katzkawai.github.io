<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>オフライン - KKLab</title>
    <style>
        body {
            font-family: 'Helvetica Neue', 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .offline-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #6c757d;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        
        p {
            color: #6c757d;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: transform 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">📡</div>
        <h1>オフラインです</h1>
        <p>
            インターネット接続がありません。<br>
            接続を確認してから、もう一度お試しください。
        </p>
        <a href="/" class="btn" onclick="window.location.reload(); return false;">再読み込み</a>
    </div>
</body>
</html>
