<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ゼミブログへの投稿記事一覧</title>
  <style>
    body {
      font-family: "Segoe UI", "ヒラギノ角ゴ ProN W3", "Meiryo", sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2em;
    }
    h2 {
      color: #333;
    }
    #wp-posts ul {
      padding-left: 1.3em;
    }
    #wp-posts li {
      background: #fff;
      margin-bottom: 1.2em;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 6px #0001;
      list-style: disc inside;
    }
    #wp-posts img {
      border-radius: 6px;
      margin: 0.5em 0;
      display: block;
    }
    #wp-posts a {
      font-weight: bold;
      font-size: 1.12em;
      color: #2062af;
      text-decoration: none;
    }
    #wp-posts a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>私の記事のリスト：最新20件</h2>
  <div id="wp-posts">Loading...</div>
  <script>
    // ★「author=3」の部分を表示したいユーザーIDに変更してください
    const apiUrl = 'https://example.com/wp-json/wp/v2/posts?per_page=20&_embed&author=1';

    fetch(apiUrl)
      .then(res => res.json())
      .then(posts => {
        let html = '<ul>';
        posts.forEach(post => {
          const img = post._embedded && post._embedded['wp:featuredmedia']
            ? `<img src="${post._embedded['wp:featuredmedia'][0].source_url}" width="100">` : '';
          html += `<li>
            <a href="${post.link}" target="_blank">${post.title.rendered}</a><br>
            ${img}
            ${post.excerpt.rendered}
          </li>`;
        });
        html += '</ul>';
        document.getElementById('wp-posts').innerHTML = html;
      })
      .catch(() => {
        document.getElementById('wp-posts').textContent = '記事取得に失敗しました';
      });
  </script>
</body>
</html>
